<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="calculater">
      <input id="input" type="text" placeholder="0" readonly />
      <div class="butttons">
        <button class="btn ac action" onclick="allClear()">AC</button>
        <button class="btn action" onclick="clearLast()">DEL</button>
        <button class="btn action" onclick="inputValue('%')">%</button>
        <button class="btn operater" onclick="inputValue('/')">/</button>
      </div>
      <div class="butttons">
        <button class="btn" value="7" onclick="inputValue('7')">7</button>
        <button class="btn" value="8" onclick="inputValue('8')">8</button>
        <button class="btn" value="9" onclick="inputValue('9')">9</button>
        <button class="btn operater" onclick="inputValue('*')">*</button>
      </div>
      <div class="butttons">
        <button class="btn" onclick="inputValue('4')">4</button>
        <button class="btn" onclick="inputValue('5')">5</button>
        <button class="btn" onclick="inputValue('6')">6</button>
        <button class="btn operater" onclick="inputValue('-')">-</button>
      </div>
      <div class="butttons">
        <button class="btn" onclick="inputValue('1')">1</button>
        <button class="btn" onclick="inputValue('2')">2</button>
        <button class="btn" onclick="inputValue('3')">3</button>
        <button class="btn operater" onclick="inputValue('+')">+</button>
      </div>
      <div class="butttons">
        <button class="zero" onclick="inputValue('0')">0</button>
        <button class="btn" onclick="inputValue('.')">.</button>
        <button class="btn operater" onclick="answer()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
